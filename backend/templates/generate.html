<!DOCTYPE html>
<html>
<head>
    <title>Generate - AI Log Forensics</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #0a192f; color: #fff; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { max-width: 500px; width: 100%; padding: 20px; text-align: center; }
        h1 { color: #64ffda; margin-bottom: 40px; }
        .card { background: rgba(10,25,47,0.9); border: 2px solid #64ffda; border-radius: 20px; padding: 40px; }
        label { display: block; color: #00d4ff; margin-bottom: 10px; font-size: 1.2em; }
        input[type="number"] { width: 100%; padding: 15px; font-size: 1.5em; text-align: center; background: #1a1a2e; border: 2px solid #64ffda; border-radius: 10px; color: #fff; margin-bottom: 30px; }
        .btn { display: inline-block; padding: 15px 40px; background: linear-gradient(45deg, #64ffda, #00d4ff); color: #0a192f; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; font-size: 1.1em; }
        .btn:hover { transform: scale(1.05); }
        .info { color: #8892b0; margin-top: 20px; font-size: 0.9em; }
        .back { position: fixed; top: 20px; left: 20px; color: #64ffda; text-decoration: none; }
    </style>
</head>
<body>
    <a href="/" class="back">‚Üê Back</a>
    <div class="container">
        <h1>üìä Generate Test Dataset</h1>
        <div class="card">
            <label>Number of Rows</label>
            <input type="number" id="rows" value="100" min="10" max="5000">
            <button class="btn" onclick="generate()">‚¨áÔ∏è Download CSV</button>
            <p class="info">Generates realistic logs with ~25% high-risk events (‚â•80)</p>
        </div>
    </div>
    <script>
        function generate() {
            const rows = document.getElementById('rows').value;
            window.location.href = `/generate_dataset?num_rows=${rows}`;
        }
    </script>
</body>
</html>
